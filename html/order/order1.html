var itema_el=document.getElementById("itema");
function t_today()
{
  var d = new Date();
  var str = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
 return str;

}


//采砂船管理员
function loadinfo(page)
