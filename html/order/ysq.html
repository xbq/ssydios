<script>
function sliding()
{
  api.closeWin({
    name:'order_ysq',
    animation: {type:'none'}
  });
}
function openysq(running,name,ownerId,ownerName,tel,uid)
{
if(running==1)
{
  api.toast({
  msg: '此船有运单在运,请先结束后在运',
  duration: 2000,
  location: 'middle'
  });

}
else {
  api.closeWin({
    name:'order_ysq',
    animation: {type:'none'}
  });

  var uid_el=document.getElementById("uid");
var uida=  $api.val(uid_el);
  if(uida==1)
  {
    api.execScript({
          name: 'order_createrorder_ws',
        script: 'ysq_uid('+ JSON.stringify(name)+','+ JSON.stringify(ownerId)+','+ JSON.stringify(ownerName)+','+ JSON.stringify(tel)+','+ JSON.stringify(uid)+');'
      });
      console.log(1);
  }
  else  if(uida==2)
    {
      api.execScript({
            name: 'createcaogaoinfo',
          script: 'ysq_uid('+ JSON.stringify(name)+','+ JSON.stringify(ownerId)+','+ JSON.stringify(ownerName)+','+ JSON.stringify(tel)+','+ JSON.stringify(uid)+');'
        });
        console.log(1);
    }
  else {
    api.execScript({
          name: 'order_createorder',
        script: 'ysq_uid('+ JSON.stringify(name)+','+ JSON.stringify(ownerId)+','+ JSON.stringify(ownerName)+','+ JSON.stringify(tel)+','+ JSON.stringify(uid)+');'
      });
  }
}

}

function ysq_c()
{
//console.log(1);
 var ysqsearch_el=document.getElementById("ysqsearch");

  api.ajax({

  //  url: functionURL + 'sandCarrierScreen/getList.json',
   url: functionURL + 'sandCarrierScreen/getListNotOnRoad.json',
      method: 'post',
      headers:
      {

        login_token:$api.getStorage('loginToken')
      },
      data: {
          values: {
            name:$api.val(ysqsearch_el)
          },
          files: {
              file: 'fs://a.gif'
          }
      }
  }, function(ret, err) {
      if (ret) {


       if( ret['data'].length>0)
           {
             var html = '';
             var y_ysq_el=document.getElementById("y_ysq");

             for (i = 0; i < ret['data'].length; i++) {
               var item = ret['data'][i];

                  html+='<div class="form-group" style="width:100%; padding:2px 10px; font-size:16px;" onclick=openysq("'+item['running']+'","'+item['name']+'","'+item['ownerId']+'","'+item['ownerName']+'","'+item['tel']+'","'+item['uid']+'")>';
                  html+='<span >'+item['name']+'</span>';
                  html+='</div>';

             }

             $api.html(y_ysq_el,html);

           }


      }
  });

}



apiready = function(){
  var sid = api.pageParam.id;

  var uid_el=document.getElementById("uid");
  $api.val(uid_el,sid);
  console.log("运砂船"+sid);

};
