<script>
   var listBar = $api.dom('#myTab .list_bar');
$(document).on('ready', function () {

           Waves.init();
   });
function myorderstate(type) {
      eHeaderLis = $api.domAll('#myTab li');

  switch(type)
      {
          case 0:
          api.closeFrame({
              name: 'order_order1'
          });
          api.closeFrame({
              name: 'order_order2'
          });

              api.openFrame({
                name : 'order_order0',
                url : 'order0.html',
                pageParam: {id: 1},
              reload:true,
              bounces:true,
              animation:{

                 type:"none",
                 subType:"from_right",
                 duration:300
              },
              rect: {
                  x: 0,
                  y: $api.dom('#yd').offsetHeight+$api.dom('#myTab').offsetHeight,
                  w: api.winWidth,
                  h: $api.dom('#main').offsetHeight
              },
                 })
                 $api.removeCls(eHeaderLis[2], 'active');
                 $api.removeCls(eHeaderLis[1], 'active');
                 $api.addCls( eHeaderLis[0], 'active');
                  listBar.style.webkitTransform = 'translateX('+0*100+'%)';
          break;
          case 1:
          api.closeFrame({
              name: 'order_order0'
          });
          api.closeFrame({
              name: 'order_order2'
          });
          api.openFrame({
            name : 'order_order1',
            url : 'order1.html',
              pageParam: {id: 2},
              reload:true,
              bounces:true,
              animation:{

                 type:"none",
                 subType:"from_right",
                 duration:300
              },
              rect: {
                  x: 0,
                        y: $api.dom('#yd').offsetHeight+$api.dom('#myTab').offsetHeight,
                  w: api.winWidth,
                  h: $api.dom('#main').offsetHeight
              },
             })
             $api.removeCls(eHeaderLis[0], 'active');
             $api.removeCls(eHeaderLis[2], 'active');
             $api.addCls( eHeaderLis[1], 'active');
             listBar.style.webkitTransform = 'translateX('+1*100+'%)';

          break;
          case 2:
          api.closeFrame({
              name: 'order_order0'
          });
          api.closeFrame({
              name: 'order_order1'
          });
          api.openFrame({
            name : 'order_order2',
            url : 'order2.html',
              pageParam: {id: 3},
              reload:true,
              bounces:true,
              animation:{

                 type:"none",
                 subType:"from_right",
                 duration:300
              },
              rect: {
                  x: 0,
                          y: $api.dom('#yd').offsetHeight+$api.dom('#myTab').offsetHeight,
                  w: api.winWidth,
                  h: $api.dom('#main').offsetHeight
              },
             })
              $api.removeCls(eHeaderLis[0], 'active');
              $api.removeCls(eHeaderLis[1], 'active');
              $api.addCls( eHeaderLis[2], 'active');
               listBar.style.webkitTransform = 'translateX('+2*100+'%)';
          break;
          default:
          break;
      }
}
